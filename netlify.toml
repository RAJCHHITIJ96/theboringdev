# Netlify Configuration - Optimized for Reliability
[build]
  base = "/"
  command = "npm run build"
  publish = "dist/"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "true"

# Force all builds to use main branch only
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200